server {
    listen 80;
    server_name sitetracker.haimiinfra.com;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # API Proxy - Forward requests to backend container
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Also proxy other backend routes that might not be under /api if needed
    # Ideally all backend routes should be under /api, but we have /auth, /expenses etc.
    # Let's add them specifically or assuming we refactored everything to /api. 
    # Based on server.ts: /auth, /expenses, /credits, /reports, /fund-transfers, /api
    
    location /auth/ {
        proxy_pass http://backend:3000/auth/;
        proxy_set_header Host $host;
    }
    
    location /expenses/ {
        proxy_pass http://backend:3000/expenses/;
        proxy_set_header Host $host;
    }

    location /credits/ {
        proxy_pass http://backend:3000/credits/;
        proxy_set_header Host $host;
    }

    location /reports/ {
        proxy_pass http://backend:3000/reports/;
        proxy_set_header Host $host;
    }

    location /fund-transfers/ {
        proxy_pass http://backend:3000/fund-transfers/;
        proxy_set_header Host $host;
    }

    location /health {
        proxy_pass http://backend:3000/health;
        proxy_set_header Host $host;
    }

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
