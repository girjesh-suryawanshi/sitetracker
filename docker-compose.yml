version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: site-expense-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-site_expense_db}
    ports:
      - "5435:5432" # Changed to 5435 to avoid conflict with existing DBs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always

  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: site-expense-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-site_expense_db}?schema=public
      - JWT_SECRET=${JWT_SECRET:-supersecret}
      - PORT=3000
    depends_on:
      - postgres
    networks:
      - app_network
    restart: always

  # Frontend Service (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: site-expense-frontend
    ports:
      - "4100:80" # Changed to 4100 to avoid conflict with port 80/8080
    depends_on:
      - backend
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
